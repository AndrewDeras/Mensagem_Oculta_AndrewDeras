        .options, .box, .btn{
            margin-right: 10%;

        .boxAdd{
          font-size: 10pt;
          height: 30px;
          width: 30px;
        }
        .estiloBotao{
          font-size: 10pt;
        }
        h1{
          font-size: 20pt;

        h2{
          font-size: 15pt;

        h3{

    <title>KINGSMAN TECHNOLOGY</title>

  <body>
    <header>
      <a href="./index.html" style="text-decoration: none;"><h1 class="title">KINGSMAN TECHNOLOGY</h1></a>
    </header>
      
      <main>

        <div class="options">
          <input type="radio" id="cifraCesar" name="option1" value="cifraDeCesar" >
          <label for="cifraCesar">CIFRA DE CESAR</label>
          <input type="radio" id="base64" name="option1" value="base64">
          <label for="base64">BASE64</label>
        </div>

        <div class="options">
          <input onclick="btnChange()" type="radio" id="codificar" name="option2" value="codificar" >
          <label for="codificar">CODIFICAR</label>
          <input onclick="btnChange()" type="radio" id="decodificar" name="option2" value="decodificar">
          <label for="decodificar">DECODIFICAR</label>
        </div>

        <div class="incremento1" id="incre">
          <label for="incremento">Incremento</label>
          <input name="incremento" class="boxAdd" type="number"  id="incremento" value="1" min="1" >
          <!-- <button id="btnMais" class="estiloBotao2">+1</button>     
          <button class="estiloBotao2">-1</button>      -->
        </div>

        <textarea class="box" name="mensagem" id="mensagem" autocomplete="off" spellcheck="false" cols="60" rows="10" placeholder="Digite sua mensagem para que seja criptografada!!"></textarea>

        <div  class="btn">
          <button onclick="resposta()" id="botao" class="estiloBotao"  >CODIFICAR</button>
        </div>
        
        <textarea class="box" name="result" id="result" autocomplete="off" spellcheck="false"  cols="60" rows="10" placeholder="Sua mensagem criptografada irÃ¡ aparecer aqui!!"></textarea>

      </main>
